name: PHP Composer
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  test:
    strategy:
      matrix:
        php: [ 8.2, 8.3, 8.4]
        prefer-lowest: [0, 1]
    runs-on: ubuntu-latest
    name: PHP ${{ matrix.php }} - ${{ matrix.prefer-lowest == 1 && 'Lowest' || 'Latest' }} Dependencies
    steps:
    - uses: actions/checkout@v4
    - uses: RevoTale/php-composer-testing-action@1.0.0
      with:
        php-version: ${{ matrix.php }}
        prefer-lowest: ${{ matrix.prefer-lowest }}
    - name: Run test suite
      run: composer run-script phpunit
      shell: bash